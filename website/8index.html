<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob"minlength="4" maxlength="15" required>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="password" minlength="8" maxlength="20" required> <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Example@gmail.com" required> <br>

       <label for="bday">Birthday:</label>
        <input type="date" id="bday" required> <br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"> <br>

        <label for="title">Title:</label>
       <br>
        <label for="Mr">Mr:</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Ms">Ms:</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="PhD">PhD:</label>
        <input type="radio" id="PhD" value="PhD" name="title"> <br>

        <label for="payment">Payment:</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25" placeholder="comment here"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">


    </form>
</body>
</html>
