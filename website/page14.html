<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style6.css">
</head>
<body>
    <!-- overflow = property that sets the desired behavior when content does not fit in the parent element box(overflows)
     
    overflow:visivle
    overflow:hidden
    overflow:scroll
    overflow:auto
    overflow:clip
    -->

    <!-- 
         display = property specifies if/how an element is displayed. Usado no style como display:inline;
         
         block-level = start on a new line, take up the full width available (h1, div, p, foorm, header, footer) Ocupa toda a linha, pode ser ajustado
        
         inline = does not start on a new line, width is limited to what is needed (span, a, img) Ocupa apenas o espaço necessário/delimitado
        -->

        <!-- position:
            relative =positioned relative to where it normally
            fixed = positioned relative to the viewport
            absolute = positioned relative to nearest ancestor
            sticky = positioned based on croll position
            static = default position for an element

        -->

        <!--
            combinators = explains the relationship between listed selectors
             . = descendant 1,2,3
             > = child 1 e 2
             ~ = general sibling 4 e 5
             + = adjacent sibling o proximo elemento fora da div (id container)
         
        <div id="container">
            <p> This is number #1</p>
            <p>This is number #2</p>  
            <div>
                <p>This is number #3</p>
            </div> 
        </div>

        <p>This is number #4</p>
        <P>This is number #5</P>
         -->     
  
    <div id="greet">Hover here
        <p> Hello world</p>
    </div>
    
</body>
